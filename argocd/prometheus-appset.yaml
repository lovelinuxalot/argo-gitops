apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - addonChart: prometheus
          - clusters: {}

  template:
    metadata:
      name: "{{name}}-{{addonChart}}"
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    spec:
      project: default
      sources:
      - helm:
          valueFiles:
            - "../../clusters/common/addons-values.yaml"
        repoURL: "https://github.com/lovelinuxalot/argo-gitops"
        path: charts/{{addonChart}}
        targetRevision: HEAD
      - helm:
          valuesObject:
            prometheus:
              prometheus:
                prometheusSpec:
                  serviceMonitor:
                    externalLabels:
                      cluster: "{{name}}"
        repoURL: "https://github.com/lovelinuxalot/argo-gitops"
        path: charts/{{addonChart}}
        targetRevision: HEAD
      destination:
        namespace: "{{addonChart}}"
        name: "{{name}}"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.
