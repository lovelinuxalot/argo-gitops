  template:
    metadata:
      name: "{{name}}-{{addonChart}}"
    annotations:
      argocd.argoproj.io/sync-wave: "5"
    spec:
      project: default
      source:
        helm:
          parameters:
          - name: "ingress-nginx.controller.metrics.serviceMonitor.additionalLabels.suite"
            value: "{{name}}"
          - name: "ingress-nginx.controller.metrics.serviceMonitor.metricRelabelings.replacement"
            value: "{{name}}"
          valueFiles:
            - "../../clusters/common/addons-values.yaml"
        repoURL: "https://github.com/lovelinuxalot/argo-gitops"
        path: charts/{{addonChart}}
        targetRevision: HEAD
      destination:
        namespace: "{{addonChart}}"
        name: "{{name}}"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.
